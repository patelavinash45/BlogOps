@if(shouldShowErrors())
{
<span class="text-danger mt-3 mx-1">
    @if(hasError('required')){
    {{controlName}} Is Required.
    }
    @else if(hasError('email')){
    Email Is Invalid.
    }
    @else if (hasError('minlength') || hasError('maxlength')) {
    {{controlName}} is Invalid.
    }
</span>
}
