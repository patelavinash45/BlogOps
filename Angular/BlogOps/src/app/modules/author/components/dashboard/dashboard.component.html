<app-header />
<div class="m-3">
  <div
    class="d-flex mb-3 filter-options justify-content-between align-items-center"
  >
    <div class="filter-options d-flex ju">
      <div class="input-group flex-nowrap filter-div me-4">
        <span class="input-group-text" id="addon-wrapping">
          <i class="bi bi-search"></i>
        </span>
        <input
          type="search"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="addon-wrapping"
          (input)="onSearchInputChange($event)"
        />
      </div>
      <div class="form-floating filter-div">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="status"
          (change)="onStatusChange($event)"
        >
          <option value="5" selected>All</option>
          <option value="0">Pending</option>
          <option value="1">Approved</option>
          <option value="2">Rejected</option>
          <option value="4">Draft</option>
        </select>
        <label for="floatingSelect">Status</label>
      </div>
    </div>
    <div>
      <a class="btn" [routerLink]="['/author/new-blog']"> Create Blog </a>
    </div>
  </div>
  @defer (when response!= null) {
  <app-blog-card [blogs]="response.dtoList" />
  }@loading {}
  <div class="row">
  </div>
</div>
