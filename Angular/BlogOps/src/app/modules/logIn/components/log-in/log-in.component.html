<div class="background">
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card logInCard p-3">
      <div class="text-center card-title fs-3 fw-bold mb-3">BlogOps</div>
      <form [formGroup]="loginForm" (submit)="onFormSubmit()">
        <div class="input-group">
          <div class="form-floating">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com" />
            <label for="floatingInput">Email address</label>
          </div>
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-envelope btn"></i>
          </span>
        </div>
        <app-validation-message [control]="loginForm.controls['email']" />
        <div class="input-group mt-3">
          <div class="form-floating">
            <input
              [type]="isShowPassword ? 'text' : 'password'"
              formControlName="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password" />
            <label for="floatingPassword">Password</label>
          </div>
          <span class="input-group-text" id="basic-addon2">
            <button class="btn" type="button" (click)="onPasswordButtonClick()">
              <i
                class="bi"
                [ngClass]="{
                  'bi-eye': !isShowPassword,
                  'bi-eye-slash': isShowPassword
                }"></i>
            </button>
          </span>
        </div>
        <app-validation-message [control]="loginForm.controls['password']" />
        <div class="d-flex justify-content-start align-items-center mt-2 mx-2">
          <input type="checkbox" class="me-2" formControlName="keepMeSignIn" />
          <span> Keep me signed in </span>
        </div>
        <button mat-flat-button color="primary" class="w-100 mt-3">
          Log In
        </button>
      </form>
    </div>
  </div>
</div>
